<style>
@import url('https://fonts.googleapis.com/css?family=Special+Elite');
.ming{
font-family: 'Special Elite', sans-serif;
font-size:  110%;
}
</style>

<header class="site-header">
  <div class="container">
    <h1><a class="ming" href="{{ "/" | prepend: site.baseurl }}">Mingpeiyu<span> Zhang</span></a></h1>

    <button type="button" class="sliding-panel-button">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="navbar sliding-panel-content">
      <ul>
        {% for item in site.navbar %}
          <li><a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="{{ item.title }}">{{ item.title }}</a></li>
        {% endfor %}
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><i class="icon icon-feed"></i></a></li>
      </ul>
    </nav>
  </div>
      <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
      <script>
      $(document).ready(function() {
        $('.sliding-panel-button,.sliding-panel-fade-screen,.sliding-panel-close').on('click touchstart',function (e) {
          $('.sliding-panel-content,.sliding-panel-fade-screen').toggleClass('is-visible');
          e.preventDefault();
        });
      });
      </script>
</header>

<div class="sliding-panel-fade-screen"></div>
