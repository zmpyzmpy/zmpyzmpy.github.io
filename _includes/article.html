<article class="post">
  <header class="post-header">
    <h1 class="pp">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
    <div class="post-meta">
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
        {% if post.tags != empty %}  
 | tags:
{% for tag in post.tags %}
    <a class="zmpy" href="{{site.baseurl}}/tags/#{{ tag }}" >
      {{ tag }}
    </a>
{% endfor %}{% endif %}
    </div>
  </header>

  <p class="pp"><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">{{ post.content | strip_html | truncatewords: 30 }}</a></p>
</article>
